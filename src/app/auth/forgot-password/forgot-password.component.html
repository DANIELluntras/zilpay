<div class="h-full">
  <div>
    <div class="flex justify-center pt-3">
      <h1 class="text-white text-9xl">Forgot Password</h1>
    </div>
  </div>
  <div class="flex h-full items-center justify-center flex-col">
    <form #forgotPass="ngForm" (ngSubmit)="forgotPassword(forgotPass)">
      <div class="flex-col mt-3 mb-8">
        <div elixInputPrimary>
          <h1 class="text-white text-4xl">Username</h1>
          <input type="email" ngModel name="email" required />
        </div>
      </div>
      <div class="flex">
        <div class="mr-5">
          <button
            [disabled]="!getVelocityEmail(forgotPass)"
            elixBtnPrimary
            type="submit"
          >
            Send Email
          </button>
        </div>
        <div>
          <button elixBtnPrimary type="submit" [routerLink]="['/', 'auth/l']">
            Go back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
