<div
  class="flex-col mb-60 text-9xl vorkurt__color-text font-normal flex justify-center items-center h-1/6"
>
  <div
    [ngStyle]="{ color: style }"
    [ngClass]="{ 'text-red-400': !descriptionParent }"
  >
    Timer
  </div>
  <div class="flex h-full">
    <span class="text-2xl text-red-400" *ngIf="!descriptionParent">
      Please introduce a description</span
    >
  </div>
</div>
<div
  [ngStyle]="{ color: style }"
  class="timer sm:text-4xl lg:text-9xl vorkurt__color-text font-normal h-1/4 flex flex-col justify-center items-center"
>
  <div class="flex">
    <div class="vorkurt__padding-button">
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('hour', 10, true)"
        >
          <mat-icon [svgIcon]="'fa_solid:arrow-up'"></mat-icon>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('hour', 1, true)"
        >
          <mat-icon [svgIcon]="'fa_solid:sort-up'"></mat-icon>
        </button>
      </div>
      <div>
        <span>
          {{ hour === 0 ? "00" : hour }}
        </span>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('hour', 1, false)"
        >
          <mat-icon [svgIcon]="'fa_solid:sort-down'"></mat-icon>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('hour', 10, false)"
        >
          <mat-icon [svgIcon]="'fa_solid:arrow-down'"></mat-icon>
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          *ngIf="flag"
          [disabled]="!descriptionParent"
          (click)="startCounter('start')"
        >
          Start
        </button>
      </div>
      <div>
        <button
          *ngIf="!flag"
          mat-raised-button
          color="warn"
          (click)="startCounter('pause')"
        >
          Pause
        </button>
      </div>
    </div>
    <div class="flex items-center h-5/6">
      <div>:</div>
    </div>
    <div class="vorkurt__padding-button">
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('minute', 10, true)"
        >
          <mat-icon [svgIcon]="'fa_solid:arrow-up'"></mat-icon>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('minute', 1, true)"
        >
          <mat-icon [svgIcon]="'fa_solid:sort-up'"></mat-icon>
        </button>
      </div>
      <div>
        <span>
          {{ minute === 0 ? "00" : minute }}
        </span>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('minute', 1, false)"
        >
          <mat-icon [svgIcon]="'fa_solid:sort-down'"></mat-icon>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('minute', 10, false)"
        >
          <mat-icon [svgIcon]="'fa_solid:arrow-down'"></mat-icon>
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          [disabled]="!flag || !descriptionParent"
          (click)="startCounter('reset')"
        >
          Reset
        </button>
      </div>
    </div>
    <div class="flex items-center h-5/6">
      <div>:</div>
    </div>
    <div class="vorkurt__padding-button">
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('second', 10, true)"
        >
          <mat-icon [svgIcon]="'fa_solid:arrow-up'"></mat-icon>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('second', 1, true)"
        >
          <mat-icon [svgIcon]="'fa_solid:sort-up'"></mat-icon>
        </button>
      </div>
      <div>
        <span>
          {{ second === 0 ? "00" : second }}
        </span>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('second', 1, false)"
        >
          <mat-icon [svgIcon]="'fa_solid:sort-down'"></mat-icon>
        </button>
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!flag"
          mat-button
          (click)="updateTime('second', 10, false)"
        >
          <mat-icon [svgIcon]="'fa_solid:arrow-down'"></mat-icon>
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          [disabled]="!flag || !descriptionParent"
          (click)="startCounter('learn')"
        >
          Learn Mode
        </button>
      </div>
    </div>
  </div>
</div>
<div class="flex flex-row-reverse h-1/4">
  <div class="w-1/3">
    <div class="flex justify-center pr-4 pb-1 text-6xl vorkurt__color-text">
      Description
    </div>
    <div class="flex justify-center pr-4 pb-1 h-3/5">
      <textarea
        [(ngModel)]="descriptionParent"
        class="w-full h-full px-5 py-1"
        matInput
      ></textarea>
    </div>
  </div>
</div>
