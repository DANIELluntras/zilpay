<div class="flex forkurt__border" cdkDrag>
  <nav class="flex flex-1 vorkurt__margin-nav">
    <div *ngFor="let route of routes" class="vorkurt__margin">
      <a
        mat-tab-nav-bar
        class="flex flex-row text-blue-400 mr-2 ml-2"
        [routerLink]="route.path"
        routerLinkActive="active1"
        (click)="handleClick(route.name)"
        >{{ route.name }}
      </a>
    </div>
  </nav>
  <div class="flex flex-wrap">sda</div>
</div>
